<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list >
      <br><br><br>
      <a  mat-list-item href="#"> Home  <span class="default-spacer"></span><mat-icon>home</mat-icon> </a>
      <a mat-list-item href="#">Postular   <span class="default-spacer"></span><mat-icon>fiber_manual_record  </mat-icon></a>
      <a mat-list-item href="#">Mis postulaciones   <span class="default-spacer"></span><mat-icon>work_outline</mat-icon></a>
      <a mat-list-item href="#">Entrevistas  <span class="default-spacer"></span><mat-icon>home</mat-icon></a>
      <a mat-list-item href="#">Mi cuenta  <span class="default-spacer"></span><mat-icon>account_circle</mat-icon> </a>
      <a mat-list-item href="#">Configuraci√≥n  <span class="default-spacer"></span><mat-icon>settings</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="default-spacer"></span>
      <img src="../../assets/images/logo.jpg">
      <span >Bienvenido(a) Keiko </span>

      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>logout</mat-icon>
      </button>


    </mat-toolbar>
   <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
