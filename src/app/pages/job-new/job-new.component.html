<mat-card>
  <mat-card-header>
    <mat-card-title>
      Crer Nuevo Anuncio de Tranajo
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <form (submit)="onSubmit()" #jobForm=ngForm>

          <mat-form-field>
            <input matInput placeholder="Title" name="tile" required [(ngModel)]="jobData.title">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Location" name="location" required [(ngModel)]="jobData.location">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Type" name="type" required [(ngModel)]="jobData.type">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Date" name="date" type="date" required [(ngModel)]="jobData.date">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Url" name="url" type="url" required [(ngModel)]="jobData.url">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Details" name="details" type="text" required [(ngModel)]="jobData.details">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Details" name="details" required [(ngModel)]="jobData.requirements">
          </mat-form-field>

          <ng-container *ngIf="isEditMode; else elseTemplate">
            <button mat-button color="primary" class="mat-button-text">Update</button>
            <button mat-button class="mat-button-text" color="warn" (click)="cancelEdit()">Cancel</button>
          </ng-container>

          <ng-template #elseTemplate>
            <button mat-button color="primary" class="mat-button-text">Add</button>
          </ng-template>

        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
