<app-main-nav-postulant>
<div class="job-information-container">
    <div class="job-item">
        <div class="job-item-text-left">
            <span>{{jobInfo.location}}</span>
            <h2>{{jobInfo.title}}</h2>
            <span>{{jobInfo.type}}</span>
        </div>
        <div class="job-item-text-right">
            <div class="job-item-text-right-img">
                <img src={{jobInfo.url}} alt="">
            </div>
            <br>
            <span>{{jobInfo.date}}</span>
        </div>
    </div>
    <div class="job-info">
        <h2>Detalles del aviso</h2>
        <p>{{jobInfo.details}}</p>
        <br>
        <h2>Requisitos:</h2>
        <ul>
            <li *ngFor="let requirement of jobInfo.requirements">{{requirement}}</li>
        </ul>
        <br>
        <h2>Ofrecemos:</h2>
        <ul>
            <li *ngFor="let benefit of jobInfo.benefits">{{benefit}}</li>
        </ul>
        <div class="job-info-button">
            <button mat-button [routerLink]="[postulantId,'jobs',jobInfo.id,'newpostulation']">POSTULARME</button>
        </div>
    </div>
</div>
</app-main-nav-postulant>
